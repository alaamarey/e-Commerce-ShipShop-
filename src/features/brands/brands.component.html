<section class="my-20">
  <div class="container">

  <h1 class="h1-style">OUR BRANDS   </h1>

     <div class="relative hidden  w-1/2 mx-auto my-5  md:block">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search icon</span>
        </div>
        <input
          [(ngModel)]=" searchInput "
          type="text"
          id="search-navbar"
          class="block w-full px-70 py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-black focus:border-black"
          placeholder="Search..."
        />
      </div>
    <div class="grid md:grid-cols-12  gap-10">

        
            @for (brand of brandsList  |search : searchInput  | paginate: { id: 'foo',
                                                      itemsPerPage: itemsPerPage,
                                                      currentPage: currentPage,
                                                      totalItems: totalItems } ; track brand._id) {

            <div class="md:col-span-4 w-[90%] mx-auto cursor-pointer flex flex-col items-center border-3 shadow-lg shadow-gray-300  hover:scale-105 transition-all duration-100 rounded-lg p-4 ">
              <div class="size-[200px] rounded-full flex justify-center items-center bg-black">
                <img [src]="brand.image " [alt]="brand.name" class="size-[185px] rounded-full" />
              </div>
        
              <h3 class="h3-style ">{{brand.name}}</h3>
            </div>
        

            }

    </div>
  </div>

<div  class=" w-1/2 mx-auto  text-center my-10 ">
     <pagination-controls  class="my-pagination"   id="foo"
                      (pageChange)="getAllBrands($event)"
                     >
</pagination-controls>
</div>
</section>
