<section class="my-20">
  <div class="container">
    <div
      class="flex flex-col gap-10 md:grid md:grid-cols-12 items-center gap-x-10"
    >
      <div
        id="controls-carousel"
        class="relative w-full md:col-span-6"
        data-carousel="static"
      >
        <div class="relative h-70 overflow-hidden rounded-lg md:h-96">
          @for (image of productData.images; track $index) {
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              [src]="image"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="image"
            />
          </div>

          }
        </div>

        <button
          type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 1 1 5l4 4"
              />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>

        <button
          type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
          >
            <svg
              class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>

      <div
        class="w-full px-10 md:px-0 flex flex-col md:block md:col-span-6 text-black"
      >
        <h2 class="font-black text-2xl">{{ productData.category.name }}</h2>
        <h3 class="font-semibold text-lg py-5">{{ productData.title }}</h3>
        <span> {{ productData.price | currency : "GBP" }}</span>
        <p class="text-sm my-5">{{ productData.description }}</p>

        <div class="flex justify-between my-10">
          <app-add-btn [productId]="productData.id" />
        </div>
      </div>
    </div>
  </div>
</section>
