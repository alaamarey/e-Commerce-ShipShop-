<section class="my-10">
  <div class="container">
    <h1 class="font-black md:text-4xl text-xl text-center md:text-start">EXPLORE TOP BEAUTY PRODUCTS</h1>
    <div class="grid md:grid-cols-12 my-3 md:gap-x-5  gap-y-8 ">
      @for (product of productList.slice(0,3); track product._id) {
      <div class="col-span-4">
        <app-card [product]="product" />
      </div>
      }
    </div>
  </div>
</section>
