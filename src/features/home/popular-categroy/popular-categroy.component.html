<section  class="mt-30 py-10 ">
  <div class="container">

    <h1 class="font-black md:text-4xl text-xl text-center md:text-start">EXPLORE TOP CATEGROIES</h1>

    <div class="grid  justify-center items-center  gap-y-6   md:grid-cols-12 my-10 cursor-pointer    ">
      <div class="col-span-2 text-center">
        <div
          class="size-[200px] font-bold text-2xl rounded-full bg-gray-400 text-center flex items-center justify-center"
        >
          <p>DEALS</p>
        </div>
        <h3 class="font-bold mt-3">
          Beauty & <br />
          Personal Use
        </h3>
      </div>

      @for (categroy of categroiesDataList.slice(0,5); track categroy._id ) {
      <div class="col-span-2 text-center ">
        <div
          class="size-[200px] rounded-full bg-gray-400 flex justify-center items-center"
        >
          <img
            [src]="categroy.image"
            class="size-[195px] block rounded-full"
            [alt]="categroy.name"
          />
        </div>
        <h3 class="font-bold mt-3">{{ categroy.name }}</h3>
      </div>

      }
    </div>
  </div>
</section>
