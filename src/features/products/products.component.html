<section class="my-10">
  <div class="container">

    <h1 class="font-black text-4xl">EXPLORE TOP BEAUTY PRODUCTS</h1>

      <div class="relative hidden  w-1/2 mx-auto my-5  md:block">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search icon</span>
        </div>
        <input
          [(ngModel)]=" searchInput "
          type="text"
          id="search-navbar"
          class="block w-full px-70 py-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-black focus:border-black"
          placeholder="Search..."
        />
      </div>

    <div class="grid md:grid-cols-12 my-3 gap-x-5">
      @for ( product of productList  | search : searchInput 
       | paginate: { id: 'foo',
                                     itemsPerPage: itemsPerPage,
                                     currentPage: currentPage,
                                      totalItems: totalItems } ; track product.id) {
      <div class="col-span-4">
        <app-card  [product]="product" />
      </div>
      }
    </div>
  </div>


  <div  class="mx-auto w-1/2    text-center"> 
  <pagination-controls class="my-pagination" id="foo"
                      (pageChange)="getAllProducts($event)">
</pagination-controls>
</div>
</section>
