<section class="my-20">
  <div class="container">
    <h1 class="h1-style">OUR CATEGROIES</h1>

    <div class="grid md:grid-cols-12 gap-x-20 gap-y-10">
      @for (categroy of categroiesList; track categroy._id) {
      <div
        class="md:col-span-6 overflow-hidden relative md:flex md:flex-col md:items-center group w-[90%] mx-auto rounded-2xl border-gray-700"
      >
        <div class="md:w-[400px] w-full md:border-3 rounded-xl p-8">
          <img
            [src]="categroy.image"
            [alt]="categroy.name"
            class="object-cover h-[500px]"
          />
        </div>

        <div
          class="md:bg-gray-200/70 md:opacity-0 flex items-end justify-center md:items-center rounded-xl md:absolute md:top-0 md:bottom-0 right-25 left-25 md:group-hover:opacity-100 transition-all duration-200 cursor-pointer"
        >
          <h3 class="h3-style">{{ categroy.name }}</h3>
        </div>
      </div>

      }
    </div>
  </div>
</section>
