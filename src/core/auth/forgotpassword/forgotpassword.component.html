<section class="">
  <div class="">
    <div class="lg:grid lg:grid-cols-12 items-center lg:gap-x-10">
      <div class="col-span-6">
        <img
          src="/auth5.jpg"
          class="h-[500px] lg:h-screen w-full object-cover"
          alt="authImage"
        />
      </div>

      @if(stepper === 1) {
      <form
        class="mt-5 md:w-[90%] mx-auto lg:max-w-xl lg:col-span-6"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="forgetPassword()"
      >
        <app-input
          [control]="forgotPasswordForm.get('email')"
          [id]="'email'"
          [type]="'email'"
          [label]="'auth.email' | translate"
        >
        </app-input>

        <button class="btn">{{ "auth.sendCode" | translate }}</button>
      </form>

      } @else if (stepper === 2) {
      <form
        class="mt-5 md:w-[90%] mx-auto lg:max-w-xl lg:col-span-6"
        [formGroup]="verifyResetCodeForm"
        (ngSubmit)="verifyResetCode()"
      >
        <app-input
          [control]="verifyResetCodeForm.get('resetCode')"
          [id]="'resetCode'"
          [type]="'text'"
          [label]="'auth.resetCode' | translate"
        >
        </app-input>

        <button class="btn">{{ "auth.verifyRestCode" | translate }}</button>
      </form>
      } @else if ( stepper === 3) {

      <form
        class="mt-5 md:w-[90%] mx-auto lg:max-w-xl lg:col-span-6"
        [formGroup]="resetPasswordForm"
        (ngSubmit)="resetPassword()"
      >
        <app-input
          #email
          [control]="resetPasswordForm.get('email')"
          [id]="'email'"
          [type]="'email'"
          [label]="'auth.email' | translate"
        >
        </app-input>

        <app-input
          [control]="resetPasswordForm.get('newPassword')"
          [id]="'password'"
          [label]="'auth.password' | translate"
        >
          <li>
            {{ "auth.passsMessage" | translate }}
          </li>
        </app-input>

        <button class="btn">{{ "auth.resetPassword" | translate }}</button>
      </form>
      }
    </div>
  </div>
</section>
